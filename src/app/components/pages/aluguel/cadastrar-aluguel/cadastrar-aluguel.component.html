<mat-card class="container">
  <mat-card-header>
    <mat-card-title class="title">Cadastrar Aluguel</mat-card-title>
  </mat-card-header>
    <mat-card-content>

    <mat-form-field class="input" id="clientId">
      <mat-label for="clientId">Cód. Cliente:</mat-label>
      <mat-select [(ngModel)]="clientId">
      <mat-option *ngFor="let clientes of client" value="{{ clientes.clientId }}">
        {{ clientes.clientId }} - {{ clientes.name }}
        
      </mat-option>
      </mat-select>
    </mat-form-field>
		
    <mat-form-field class="input" id="automobileId">
      <mat-label for="automobileId">Cód. Automóvel:</mat-label>
      <mat-select [(ngModel)]="automobileId">
        <mat-option *ngFor="let automoveis of automobile " value="{{ automoveis.automobileId }}">
          {{ automoveis.automobileId }} - {{ automoveis.models }}
          
        </mat-option>
        </mat-select>
      </mat-form-field>
        

    <mat-form-field class="input" id="total_days">
      <mat-label for="total_days">Total de dias</mat-label>
      <input matInput type="text" name="total_days" [(ngModel)]="total_Days" />
    </mat-form-field>

    <mat-form-field class="input" id="start_Date">
      <mat-label for="placa">Data de início:</mat-label>
      <input matInput type="date" name="start_Date" [(ngModel)]="start_Date" />
    </mat-form-field>

	 <mat-form-field class="input" id="end_Date">
      <mat-label for="txtCpf">Dia para Entrega:</mat-label>
      <input matInput type="date" name="end_date" [(ngModel)]="end_Date" />
    </mat-form-field>


    <mat-form-field class="input" id="Price_per_day">
      <mat-label for="txtCpf">Preço diária</mat-label>
      <input matInput type="number" name="Price_per_day" [(ngModel)]="total_Price" />
    </mat-form-field>
    
   
	
	   
    
  </mat-card-content>

  <button mat-raised-button color="warn" *ngIf="!rentalId" id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
  <button class="alterar" mat-raised-button color="primary" *ngIf="rentalId" id="btnAlterar" (click)="alterar()">Salvar</button>

</mat-card>
