<h1>Listar Clientes</h1>

<table>
    <tr>
        <th>#</th>        
        <th>Nome</th>
        <th>CPF</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Criado em</th>
        <th>Remover</th>
        <th>Alterar</th>
        
    </tr>
    <tr *ngFor="let cliente of clientes">
        <td>{{cliente.clientId}}</td>
        <td>{{cliente.name}}</td>
        <td>{{cliente.cpf}}</td>
        <td>{{cliente.email}}</td>
        <td>{{cliente.cellphone}}</td>
        <td>{{cliente.criadoEm}}</td> 
        <td>
            
            <button (click)="remover(cliente.clientId!)">
                Remover
            </button>
        </td>
        <td>
            <a routerLink="/pages/cliente/cadastrar/{{ cliente.clientId }}">
                Alterar
            </a>
        </td>
    </tr>
</table>
