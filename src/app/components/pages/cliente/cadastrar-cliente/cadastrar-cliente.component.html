<mat-card class="container">
  <mat-card-header
    ><mat-card-title>Cadastrar Cliente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field id="nome" class="input">
      <mat-label for="txtNome">Nome</mat-label>
      <input matInput type="text" id="txtNome" [(ngModel)]="name" />
    </mat-form-field>
    <mat-form-field id="cpf" class="input">
      <mat-label for="txtCpf">CPF</mat-label>
      <input matInput type="text" id="txtCpf" [(ngModel)]="cpf" />
    </mat-form-field>
    <mat-form-field id="email" class="input">
      <mat-label for="txtEmail">E-mail</mat-label>
      <input matInput type="text" id="txtCpf" [(ngModel)]="email" />
    </mat-form-field>
    <mat-form-field id="telefone" class="input">
      <mat-label for="cellphone">Telefone</mat-label>
      <input matInput type="text" id="txtCpf" [(ngModel)]="cellphone" />
    </mat-form-field>
  </mat-card-content>
  <button class="alterar" mat-raised-button color="primary" *ngIf="clientId" id="btnAlterar" (click)="alterar()">Salvar</button>
  <button mat-raised-button color="warn" *ngIf="!clientId" id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
 </mat-card>
